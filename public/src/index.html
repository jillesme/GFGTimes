<html lang="en" ng-app="gfgtimes">
<!-- 
Hey, cool that you're looking in the source code. This is an
AngularJS app I made to check the grill times for my 
George Foreman Grill. 

I got the cooking times from the official website:
http://www.georgeforeman.co.uk/pdf/18910_gfx_grill_ib_551-660.pdf

If you want to add something just make a PR on GitHub or contact me!
You can find the repo at https://github.com/jillesme/GFGTimes/
and my email is info-at-jilles-dot-me :)
-->
